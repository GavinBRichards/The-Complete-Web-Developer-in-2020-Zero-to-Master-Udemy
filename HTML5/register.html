<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>register</title>
  </head>
  <body>
    <header>
      <h1>Register</h1>
    </header>
    <nav>
      <a href="www.google.com"></a>
    </nav>
    <footer>
      <p>Website made with love</p>
    </footer>
    <!-- use get not post -->
    <form method="GET">
      First Name:<input type="text" name="firstname" /><br />
      Last Name:<input type="text" name="lastname" /><br />
      Email: <input type="email" name="email" id="" required /><br />
      Password: <input type="password" name="password" id="" min="5" /><br />
      Birthday: <input type="date" name="birthday" id="" /><br />
      Gender: <br />
      <input type="radio" name="gender" id="" value="Male" />Male<br />
      <input type="radio" name="gender" id="" value="Female" />Female<br />
      <input type="radio" name="gender" id="" value="Other" />Other<br />
      Pets: <br />
      <input type="checkbox" name="cat" id="" />Cat <br />
      <input type="checkbox" name="dog" id="" />Dog <br />
      Cars: <br />
      <select name="cars" id="">
        <option value="volvo" name="volvo">Volvo</option>
        <option value="audi" name="audi">Audi</option>
      </select>
      <br />
      <input type="submit" value="Register!" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
